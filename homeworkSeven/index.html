<DOCTYPE html>
<html>
<head>


	<title> Train Time </title>



<!-- Bootstrap CSS -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- JQuery -->

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>



<!-- Firebase -->


<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

<link rel="stylesheet" type="text/css" href="main.css">


	
	<div class="container">

		<div class="jumbotron" style="background-color: transparent; color: aquamarine">
			<h1 class="text-center"> SILVERSURFER </h1>
			<h3 class="text-center"> TRAIN TIME</h3>

	</div>
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
				<div class="panel-primary">
				<h3 class="panel-title"> <strong> <train schedule=""> </train></strong></h3>
				</div>

			<div class="panel-body">
     </div>
			<div class="panel-body">
				<table class="table table-hover" id="trainTable">
				<thead>
				 	<tr>
				 		<th>Train Name</th>
				 		<th>Destination</th>
				 		<th>Frequency</th>
				 		<th>Next Arrival</th>
				 		<th>Minutes Away</th>
				 	</tr>
				 	</thead>
				 	<tbody>
				 		<!-- empty -->
				 	</tbody>
				 	</table>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>ADD TRAIN</strong></h3>
			</div>
			<div class="panel-body">
			<form>
				<div class="form-group">
					<label for=""> Train Name </label>
					<input type="text" class="form-control" name="trainNameInput">
				</div>
				<div class="form-group">
					<label for=""> Destination </label>
					<input type="text" class="form-control" name="destinationInput">
				</div>
				<div class="form-group">
					<label for=""> First Train Time (HH:mm - Military Time) </label>
					<input type="text" class="form-control" name="firstTrainInput">
				</div>
				<div class="form-group">
					<label for=""> Frequency (Min) </label>
					<input type="text" class="form-control" name="frequencyInput">
				</div>
				<button type="submit" class="btn btn-primary" id="addTrainBtn">Surf</button>
			 	</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script rel="javascript" type="text/javascript" src="logic.js"</script>




</body>
</html>
